<div class="modal-header">
    <h4 class="modal-title">{{title}} </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close({closed: true, data: null})">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="label">Username</div>
      <input type="text" placeholder="{{placeholder}}" name="inputField" [(ngModel)]="inputField" class="textInput">
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="onSubmit()">Create</button>
  </div>
