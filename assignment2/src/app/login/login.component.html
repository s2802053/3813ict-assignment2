<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">3813ICT Assignment 2</h5>
              <form class="form-signin">
                <div class="form-label-group">
                    <label for="inputEmail">Username</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" required autofocus>
                </div>
                <br>
  
                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
