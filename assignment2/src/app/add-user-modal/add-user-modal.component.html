<div class="modal-header">
    <h4 class="modal-title">Create User </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="label">Username</div> 
      <input type="text" placeholder="Enter username" name="username" [(ngModel)]="username" class="textInput">
      <br>
      <br>
      <div class="label">Email</div>
      <input type="text" placeholder="Enter email" name="email" [(ngModel)]="email" class="textInput">
      <br>
      <br>
      <div class="label">Password</div>
      <input type="password" placeholder="Enter email" name="password" [(ngModel)]="password" class="textInput">
      <br>
      <br>
      <div class="label">Role</div><br>
      <input class="radio" type="radio" name="user-type" value=2 [(ngModel)]="radio" checked> <span>Non-admin</span>
      <input *ngIf="role && role==='0'" class="radio" type="radio" name="user-type" value=1 [(ngModel)]="radio"> <span *ngIf="role && role==='0'">Group-Admin</span>
      <input *ngIf="role && role==='0'" class="radio" type="radio" name="user-type" value=0 [(ngModel)]="radio"> <span *ngIf="role && role==='0'">Super-Admin</span>
    </form>
    <div *ngIf="showError" class="error">{{errorMessage}}</div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="onSubmit()">Create</button>
  </div>
